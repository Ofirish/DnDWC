<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Equipment Weight Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">D&D Equipment Weight Calculator</h1>

    <!-- Character Info -->
    <div class="mb-4">
      <label for="characterName" class="form-label">Character Name</label>
      <input type="text" id="characterName" class="form-control">
      <label for="characterRace" class="form-label">Character Race</label>
      <input type="text" id="characterRace" class="form-control">
    </div>

    <!-- Equipment Table -->
    <div class="mb-4">
      <h2>Equipment</h2>
      <table id="equipmentTable" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Weight (lbs)</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <button id="addEquipment" class="btn btn-primary">Add Equipment</button>
    </div>

    <!-- Common Equipment List (CEL) -->
    <div class="mb-4">
      <h2>Common Equipment List</h2>
      <div class="collapsible">
        <button class="collapsible-button btn btn-secondary">Weapons</button>
        <div class="collapsible-content">
          <table id="weaponsTable" class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Weight (lbs)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Total Weight -->
    <div class="mb-4">
      <h2>Total Weight</h2>
      <p id="totalWeight">0 lbs</p>
    </div>

    <!-- Buttons -->
    <div class="mb-4">
      <button id="saveCharacter" class="btn btn-success">Save Character</button>
      <button id="loadCharacter" class="btn btn-warning">Load Character</button>
      <button id="clearData" class="btn btn-danger">Clear Data</button>
    </div>
  </div>

  <script type="module" src="JS/main.js"></script>
</body>
</html>
